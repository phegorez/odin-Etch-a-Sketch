<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main class="main">
        <div class="config">
            <input id="sizeSlider" type="range" value="16" min="1" max="64">
            <p id="sizeSlider-display">16 x 16</p>
            <button id="erase-btn">Earase</button>
            <p id="erase-display">Eraser : Off</p>
            <button id="gridLine-btn">Grid Line</button>
            <p id="gridLine-display">Grid Line : Off</p>
            <button id="clear-btn">Clear</button>
            <p id="erase-display">Eraser : Off</p>
            <button id="gridLine-btn">Grid Line</button>
            <p id="gridLine-display">Grid Line : Off</p>
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
